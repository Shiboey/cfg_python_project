<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guardian opinion pieces summary</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Guardian opinion pieces summary</h1>
    <div class="roq">
        {% for link in links %}
        <div class="col-lg-4">
            <p class="text-center" style="font-size: 50px;">
                {% if link['sentiment'] > 0 %}
                    &#9786;
                {% elif link['sentiment'] < 0 %}
                    &#9785;
                {% else %}
                    &#128528;
                {% endif %}
            </p>
            <h2><a href="{{link['url']}}">{{link['title']}}</a></h2>
            {{link['summary']|striptags}}
        </div>
        {% endfor %}
    </div>
</body>
</html>
